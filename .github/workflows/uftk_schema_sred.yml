name: uftk_schema_sred.yml

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  code_quality_check:
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üêç Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üßπ Run autoflake to remove unused imports
        run: |
          autoflake --in-place --recursive --remove-unused-variables --remove-all-unused-imports src

      - name: üíÄ Run vulture to find dead code
        run: |
          vulture src || echo "‚ö†Ô∏è Vulture found unused code ‚Äî review manually if needed"

      - name: üöÄ Commit autoflake changes
        env:
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
        run: |
          git config --global user.name "${GIT_USER_NAME}"
          git config --global user.email "${GIT_USER_EMAIL}"
          git add .
          git diff --cached --quiet || (
            git commit -m "üßπ Auto-clean: removed unused imports and variables"
            git push || echo "No changes to push"
          )

  uftk_schema_sred:
    needs: code_quality_check
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      ENABLE_RULE_DEBUG: true

    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üß± Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y

      - name: üêç Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß™ Run Unit Tests with Coverage
        run: |
          echo "üîç Running all unit tests with pytest and coverage..."
          PYTHONPATH=src pytest tests/ --verbose --cov=src --cov-report=term-missing
          echo "‚úÖ Unit tests and code coverage check completed."

      - name: ‚òÅÔ∏è Download input files from Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: |
          chmod +x src/download_from_dropbox.sh
          src/download_from_dropbox.sh

      - name: üìÅ Ensure working directory exists
        run: |
          mkdir -p /data/testing-input-output
            
      - name: üîß Run Universal Field Toolkit Schema Program
        run: |
          python3 src/universal_field_toolkit_schema_sred.py

      - name: ‚òÅÔ∏è Upload outputs to Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: |
          chmod +x src/upload_to_dropbox.sh
          src/upload_to_dropbox.sh

      - name: üìù Log trigger & push
        if: always()
        env:
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
        run: |
          echo "$(date '+%Y-%m-%d %H:%M:%S'): Schema stage triggered by '${{ github.actor }}' via '${{ github.event_name }}'" >> trigger.txt

          git config --global user.name "${GIT_USER_NAME}"
          git config --global user.email "${GIT_USER_EMAIL}"

          git add trigger.txt
          git commit -m "Log Schema stage trigger by ${{ github.actor }} via ${{ github.event_name }}" || echo "No new log or errors to commit"

          git pull --rebase origin main || echo "‚ö†Ô∏è Rebase failed ‚Äî check for conflicts"
          git push origin main || echo "‚ùå Push failed ‚Äî remote may have diverged"



